<main id="commentMain">
<table class="table" id = "commentTable">
<thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Comment</th>
  </tr>
</thead>
<tbody id="commentTableBody">
<tr v-for = "c in comment">
  <td>{{c.id}}</td>
  <td>{{c.comment}}</td>
</tr>
</tbody>
</table>

<form id="newCommentForm">
  <div class="form-group">
    <label>ID</label>
    <input class="form-control" v-model.lazy="commentForm.id" id="id" placeholder="Enter ID">
  </div>
  <div class="form-group">
    <label>Comment</label>
    <input class="form-control" id="comment" v-model.lazy="commentForm.comment" placeholder="Enter your comment">
  </div>
  <button type="submit" class="btn btn-primary" id="submitNewComment">Submit</button>
</form>
</main>
